<h1>Child Component</h1>
<p>User Data from JSON Placeholders</p>
<div class="row" *ngFor="let user of (userData)"> 
    <div class="col-1">
        {{user.id}}
    </div>
    <div class="col-5">
        {{user.title}}
    </div>
    <!-- <p *ngFor="let user of (userDataObservable | async)">  -->
    <div class="col-2">
        <button class="btn" [ngClass]="{'active':false, 'btn-primary':true, 'btn-danger':true}" (click)="deleteUserData(user)">Delete</button>
    </div>
</div>
