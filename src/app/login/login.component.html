<P>Template Driven Form</P>
<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="userId">User Id:</label>
      <input 
        ngModel 
        name="userId" 
        #userId="ngModel"
        id="userId"
        type="text"
        (change)="log(userId)"
        class="form-control" 
        required
        minlength="3"
        pattern="Admin"
        maxlength="6">
        <div class="alert alert-danger" *ngIf="userId.touched && !userId.valid">
            <div *ngIf="userId.errors.required">User Id is mandatory</div>
            <div *ngIf="userId.errors.minlength">
                User Id should be of minimum 
                {{userId.errors.minlength.requiredLength}} character
            </div>
            <div *ngIf="userId.errors.pattern">
                User Id doesn't match the pattern
            </div>
         </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" [disabled]="!f.valid" 
    [ngClass]="{'btn-primary':submitButtonClass(f), 'btn-basic':submitButtonClass(f)}"
    >Submit</button>
</form>
